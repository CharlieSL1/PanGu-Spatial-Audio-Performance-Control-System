<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanGu 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 100;
            min-width: 250px;
            backdrop-filter: blur(10px);
        }
        
        #controls h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #00ff88;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }
        
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        .value-display {
            display: inline-block;
            margin-left: 10px;
            color: #00ff88;
            font-weight: bold;
        }
        
        #status {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 11px;
        }
        
        .status-connected {
            color: #00ff88;
        }
        
        .status-disconnected {
            color: #ff4444;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        #info h3 {
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        #info p {
            margin: 5px 0;
            color: #aaa;
        }
        
        #toggleUI {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        #toggleUI:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: scale(1.05);
        }
        
        body.ui-hidden #controls,
        body.ui-hidden #info {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        body.ui-hidden #toggleUI {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <button id="toggleUI">Hide UI</button>
    
    <div id="controls">
        <h2>üé® Particle Control</h2>
        
        <div class="control-group">
            <label>Particle Color</label>
            <input type="color" id="colorPicker" value="#6A1B9A">
        </div>
        
        <div class="control-group">
            <label>Particle Count: <span class="value-display" id="particleCountValue">16500</span></label>
            <input type="range" id="particleCount" min="1000" max="20000" value="16500" step="500">
        </div>
        
        <div class="control-group">
            <label>Particle Size: <span class="value-display" id="particleSizeValue">0.6</span></label>
            <input type="range" id="particleSize" min="0.5" max="5.0" value="0.6" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Spread Speed: <span class="value-display" id="spreadSpeedValue">3.0</span></label>
            <input type="range" id="spreadSpeed" min="0.1" max="3.0" value="3.0" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Randomness: <span class="value-display" id="randomnessValue">0.25</span></label>
            <input type="range" id="randomness" min="0.0" max="1.0" value="0.25" step="0.05">
        </div>
        
        <div id="status" class="status-disconnected">
            ‚ö†Ô∏è Not connected to gesture server<br>
            <small style="font-size: 10px; color: #888;">Make sure main.py is running</small>
        </div>
    </div>
    
    <div id="info">
        <h3>üìä Gesture Information</h3>
        <p>Hand Openness: <span id="opennessValue">0.00</span></p>
        <p>Pinch Level: <span id="pinchValue">0.00</span></p>
        <p>Hands Detected: <span id="handCountValue">0</span></p>
        <p>FPS: <span id="fpsValue">0</span></p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer, particles, particleSystem;
        let particleCount = 16500;
        let particleSize = 0.6;
        let spreadSpeed = 3.0;
        let randomness = 0.25;
        let particleColor = new THREE.Color(0x6A1B9A);
        
        // Gesture data
        let handOpenness = 0.5;
        let handPinch = 0.0;
        let handCount = 0;
        
        // WebSocket connection
        let ws = null;
        let isConnected = false;
        
        // Performance monitoring
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;
        
        // Initialize Three.js scene
        function initScene() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 100;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Create particle system
            createParticleSystem();
            
            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            // Add point light
            const pointLight = new THREE.PointLight(0x00ff88, 1, 100);
            pointLight.position.set(0, 0, 50);
            scene.add(pointLight);
        }
        
        // Create particle system
        function createParticleSystem() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);
            const velocities = new Float32Array(particleCount * 3);
            const originalPositions = new Float32Array(particleCount * 3);
            
            // Initialize particle positions and attributes
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // Random initial position (spherical distribution)
                const radius = Math.random() * 30;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random() * 2 - 1);
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi);
                
                // Save original position
                originalPositions[i3] = positions[i3];
                originalPositions[i3 + 1] = positions[i3 + 1];
                originalPositions[i3 + 2] = positions[i3 + 2];
                
                // Random velocity
                velocities[i3] = (Math.random() - 0.5) * 0.1;
                velocities[i3 + 1] = (Math.random() - 0.5) * 0.1;
                velocities[i3 + 2] = (Math.random() - 0.5) * 0.1;
                
                // Color
                colors[i3] = particleColor.r;
                colors[i3 + 1] = particleColor.g;
                colors[i3 + 2] = particleColor.b;
                
                // Size
                sizes[i] = particleSize * (0.5 + Math.random() * 0.5);
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            // Store additional data
            geometry.userData.velocities = velocities;
            geometry.userData.originalPositions = originalPositions;
            
            // Create material
            const material = new THREE.PointsMaterial({
                size: particleSize,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            // Create particle system
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }
        
        // Update particle system
        function updateParticles() {
            if (!particleSystem) return;
            
            const positions = particleSystem.geometry.attributes.position.array;
            const colors = particleSystem.geometry.attributes.color.array;
            const sizes = particleSystem.geometry.attributes.size.array;
            const velocities = particleSystem.geometry.userData.velocities;
            const originalPositions = particleSystem.geometry.userData.originalPositions;
            
            const time = Date.now() * 0.001;
            
            // Control scale and spread based on gesture
            // openness controls overall scale: 0-1 maps to 0.3-2.0x
            const scaleFactor = 0.3 + handOpenness * 1.7;
            
            // pinch controls spread: 0-1 maps to 0.5-3.0x spread
            const spreadFactor = 0.5 + handPinch * 2.5;
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // Base position (starting from original position)
                const baseX = originalPositions[i3];
                const baseY = originalPositions[i3 + 1];
                const baseZ = originalPositions[i3 + 2];
                
                // Time-related random variation
                const timeOffset = time * 0.5 + i * 0.01;
                const randomX = Math.sin(timeOffset) * randomness * 10;
                const randomY = Math.cos(timeOffset * 1.3) * randomness * 10;
                const randomZ = Math.sin(timeOffset * 0.7) * randomness * 10;
                
                // Gesture-controlled spread
                const spreadX = velocities[i3] * spreadFactor * spreadSpeed * 50;
                const spreadY = velocities[i3 + 1] * spreadFactor * spreadSpeed * 50;
                const spreadZ = velocities[i3 + 2] * spreadFactor * spreadSpeed * 50;
                
                // Combine all effects
                positions[i3] = (baseX * scaleFactor) + spreadX + randomX;
                positions[i3 + 1] = (baseY * scaleFactor) + spreadY + randomY;
                positions[i3 + 2] = (baseZ * scaleFactor) + spreadZ + randomZ;
                
                // Update color (slight variation over time)
                const colorVariation = Math.sin(time + i * 0.1) * 0.1;
                colors[i3] = Math.max(0, Math.min(1, particleColor.r + colorVariation));
                colors[i3 + 1] = Math.max(0, Math.min(1, particleColor.g + colorVariation));
                colors[i3 + 2] = Math.max(0, Math.min(1, particleColor.b + colorVariation));
                
                // Update size (based on distance from center)
                const distance = Math.sqrt(
                    positions[i3] ** 2 + 
                    positions[i3 + 1] ** 2 + 
                    positions[i3 + 2] ** 2
                );
                sizes[i] = particleSize * (1 + distance * 0.01) * (0.5 + Math.random() * 0.5);
            }
            
            // Mark for update
            particleSystem.geometry.attributes.position.needsUpdate = true;
            particleSystem.geometry.attributes.color.needsUpdate = true;
            particleSystem.geometry.attributes.size.needsUpdate = true;
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update particles
            updateParticles();
            
            // Rotate camera (optional)
            const time = Date.now() * 0.0005;
            camera.position.x = Math.sin(time * 0.3) * 50;
            camera.position.y = Math.cos(time * 0.2) * 30;
            camera.lookAt(0, 0, 0);
            
            // Render
            renderer.render(scene, camera);
            
            // Update FPS
            frameCount++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('fpsValue').textContent = fps;
            }
        }
        
        // Connect WebSocket
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }
            
            const wsUrl = `ws://localhost:8765`;
            console.log(`Connecting to ${wsUrl}...`);
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    isConnected = true;
                    updateStatus(true);
                    console.log('‚úÖ Connected to gesture server');
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'hand_data') {
                            handOpenness = data.openness || 0.5;
                            handPinch = data.pinch || 0.0;
                            handCount = data.hand_count || 0;
                            
                            document.getElementById('opennessValue').textContent = handOpenness.toFixed(2);
                            document.getElementById('pinchValue').textContent = handPinch.toFixed(2);
                            document.getElementById('handCountValue').textContent = handCount;
                        } else if (data.type === 'pong') {
                        }
                    } catch (e) {
                        console.error('Failed to parse WebSocket data:', e);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket connection error:', error);
                    updateStatus(false);
                };
                
                ws.onclose = (event) => {
                    isConnected = false;
                    updateStatus(false);
                    if (event.code !== 1000) {
                        console.log(`Connection closed (code: ${event.code}), retrying in 5 seconds...`);
                        setTimeout(connectWebSocket, 5000);
                    }
                };
            } catch (e) {
                console.error('Failed to create WebSocket connection:', e);
                updateStatus(false);
                setTimeout(connectWebSocket, 5000);
            }
        }
        
        // Update connection status
        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            if (connected) {
                statusEl.textContent = '‚úÖ Connected to gesture server';
                statusEl.className = 'status-connected';
            } else {
                statusEl.textContent = '‚ö†Ô∏è Not connected to gesture server';
                statusEl.className = 'status-disconnected';
            }
        }
        
        // Toggle UI show/hide
        let uiHidden = false;
        document.getElementById('toggleUI').addEventListener('click', () => {
            uiHidden = !uiHidden;
            if (uiHidden) {
                document.body.classList.add('ui-hidden');
                document.getElementById('toggleUI').textContent = 'Show UI';
            } else {
                document.body.classList.remove('ui-hidden');
                document.getElementById('toggleUI').textContent = 'Hide UI';
            }
        });
        
        // Event listeners
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            const hex = e.target.value;
            particleColor.setHex(parseInt(hex.replace('#', ''), 16));
        });
        
        document.getElementById('particleCount').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('particleCountValue').textContent = particleCount;
            // Recreate particle system
            if (particleSystem) {
                scene.remove(particleSystem);
                particleSystem.geometry.dispose();
                particleSystem.material.dispose();
            }
            createParticleSystem();
        });
        
        document.getElementById('particleSize').addEventListener('input', (e) => {
            particleSize = parseFloat(e.target.value);
            document.getElementById('particleSizeValue').textContent = particleSize.toFixed(1);
            if (particleSystem) {
                particleSystem.material.size = particleSize;
            }
        });
        
        document.getElementById('spreadSpeed').addEventListener('input', (e) => {
            spreadSpeed = parseFloat(e.target.value);
            document.getElementById('spreadSpeedValue').textContent = spreadSpeed.toFixed(1);
        });
        
        document.getElementById('randomness').addEventListener('input', (e) => {
            randomness = parseFloat(e.target.value);
            document.getElementById('randomnessValue').textContent = randomness.toFixed(2);
        });
        
        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize
        initScene();
        connectWebSocket();
        animate();
        
        // Initially hide UI
        window.addEventListener('load', () => {
            document.body.classList.add('ui-hidden');
            document.getElementById('toggleUI').textContent = 'Show UI';
            uiHidden = true;
        });
        
        // Send periodic heartbeat
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
    </script>
</body>
</html>
